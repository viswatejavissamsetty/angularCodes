<div class="container">
    <form class="form" #userDetails="ngForm" (ngSubmit)="submitForm(userDetails.value)">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" ngModel class="form-control" required pattern="[A-z0-9 ]{5,}">
            <small class="text-danger" *ngIf="userDetails.form.controls.username?.invalid && userDetails.form.controls.username?.errors?.required">Username required</small>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" ngModel class="form-control">
        </div>

        <div class="from-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" ngModel class="form-control">
        </div>

        <div class="from-group">
            <label for="rpassword">Re-Enter Password</label>
            <input type="password" name="rpassword" id="rpassword" ngModel class="form-control">
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" name="age" id="age" ngModel class="form-control">
        </div>

        <div class="form-check form-check-inline">
            <label for="">Gender : </label>
            <label class="form-check-label m-2">
                <input class="form-check-input" type="radio" name="gender" id="M" value="M" ngModel> Male
            </label>
            <label class="form-check-label m-2">
                <input class="form-check-input" type="radio" name="gender" id="F" value="F" ngModel> Female
            </label>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
        
    </form>
</div>
