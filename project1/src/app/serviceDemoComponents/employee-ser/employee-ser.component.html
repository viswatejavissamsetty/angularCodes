<table class="table table-striped table-inverse table-responsive table-hover">
    <thead class="thead-inverse">
        <tr>
            <th>Employee Number</th>
            <th>Employee Name</th>
            <th>Employee Age</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of empData; let i = index">
            <td>{{i+1}}</td>
            <td>{{emp.empName}}</td>
            <td>{{emp.age}}</td>
        </tr>
    </tbody>
</table>
