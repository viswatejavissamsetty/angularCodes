<div class="row">
    <div class="col-6 offset-3">
        <div class="card shadow rounded text-dark" [class]="displayData.age > 19 ? 'bg-primary': 'bg-danger'">
            <div class="card-header">
                <h3 class="text-center">Employee Details</h3>
            </div>
            <div class="card-body">
                <table class="table table-borderless table-dark rounded table-hover">
                    <tr>
                        <th>Employee ID</th>
                        <td>{{displayData.empId}}</td>
                    </tr>
                    <tr>
                        <th>Employee Name</th>
                        <td>{{displayData.empName}}</td>
                    </tr>
                    <tr>
                        <th>Employee Age</th>
                        <td>{{displayData.age}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="row mt-3">
    <button class="col-2 offset-5 btn btn-success" (click)="goBack()">Back</button>
</div>
